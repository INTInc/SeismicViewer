<mat-expansion-panel [expanded]="this._isExpanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{_headerName}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-checkbox (change)="onChecked()" [(ngModel)]="_isEnabled" [ngModelOptions]="{standalone: true}"></mat-checkbox>
  <app-color-picker [initialColor]="this.SelectedColor" (onApply)="applyColor($event)"></app-color-picker>
</mat-expansion-panel>
